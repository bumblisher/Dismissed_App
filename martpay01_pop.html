<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>땡철이</title>
</head>
<body>
    <div class="wrap flex">
        <header class="bg_green">
			<div class="header_inner">
				<div class="lt">
					<a href="#" class="btn_back">뒤로가기</a>
				</div>
				<h2>마트페이</h2>
				<div class="rt">
					<a href="#" class="btn_set">설정</a>
				</div>
			</div>
        </header>
		<div class="cont">
			<section class="sec_top_my">
				<p class="tit">마트페이</p>
				<p class="balance">10,000원</p>
				<button class="btn_cm type2 pt2">충전하기</button>
			</section>
			<ul class="tab">
				<li class="on"><a href="#"><span>전체</span></a></li>
				<li><a href="#"><span>사용</span></a></li>
				<li><a href="#"><span>충전/적립</span></a></li>
			</ul>
			<div class="tab_cont">
				<div class="set_period">
					<p>2024.04.05 ~ 05.30</p>
					<button>기간 설정</button>
				</div>
				<p class="total_num">총 30건</p>
				<ul class="list_pd_history">
					<li>
						<a href="#">
							<p class="date">2024.05.30</p>
							<div class="grp_pd_history">
								<img src="resource/images/img_pd_history01.svg" alt="">
								<div>
									<div class="tit"><span>대추토마토 외 12건...</span><span class="rt">-10,000원</span></div>
									<div class="sub"><span>포인트 사용</span><span class="rt">잔액 0원</span></div>
								</div>
							</div>
							<div class="grp_pd_history">
								<img src="resource/images/img_pd_history02.svg" alt="">
								<div>
									<div class="tit"><span>포인트 충전</span><span class="rt">+10,000원</span></div>
									<div class="sub"><span>신한은행(999*)</span><span class="rt">잔액 10,000원</span></div>
								</div>
							</div>
						</a>
					</li>
					<li>
						<a href="#">
							<p class="date">2024.05.30</p>
							<div class="grp_pd_history">
								<img src="resource/images/img_pd_history01.svg" alt="">
								<div>
									<div class="tit"><span>대추토마토 외 12건...</span><span class="rt">-10,000원</span></div>
									<div class="sub"><span>포인트 사용</span><span class="rt">잔액 0원</span></div>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="nav">
			<ul>
				<li class="pay on"><a href="#">마트페이</a></li>
				<li class="mart"><a href="#">마트</a></li>
				<li class="home"><a href="#">홈</a></li>
				<li class="history"><a href="#">주문내역</a></li>
				<li class="my"><a href="#">마이땡</a></li>
			</ul>
		</div>
		<div class="popup on" style="width: 320px;">
			<div class="pop_header">
				<p class="tit">조회 기간 설정</p>
				<div class="rt">
					<button class="btn_refresh"></button>
					<button class="btn_close"></button>
				</div>
			</div>
            <div class="pop_cont">
				<div class="grp_period">
					<button class="on">1년</button>
					<button>1개월</button>
					<button>3개월</button>
					<button>6개월</button>
				</div>
            </div>
            <div class="box_btn">
                <button class="btn_cm">조회하기</button>
            </div>
        </div>
        <div class="dim"></div>
    </div>
</body>

</html>
