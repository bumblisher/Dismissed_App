<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>땡철이</title>
</head>
<body>
    <div class="wrap flex">
        <header>
			<div class="header_inner">
				<div class="lt">
				</div>
				<h2>리뷰쓰기</h2>
				<div class="rt">
					<button class="btn_close"></button>
				</div>
			</div>
        </header>
		<div class="cont">
			<ul class="list_pd_history">
				<li>
					<div class="grp_pd_history">
						<img src="resource/images/img_pd_history01_big.svg" alt="">
						<div>
							<div class="name"><span>애플망고 2kg</span></div>
							<div class="num"><span>1개</span><span>2,000원</span></div>
						</div>
					</div>
				</li>
			</ul>
			<div class="box_star">
				<p class="body_1_regular cl_gray">별점을 선택해주세요.</p>
				<div class="grp_star">
					<button class="star on"></button>
					<button class="star on"></button>
					<button class="star on"></button>
					<button class="star"></button>
					<button class="star"></button>
				</div>
			</div>
			<section class="sec_info">
				<div class="grp_tit">
					<p class="tit">리뷰 내용</p>
				</div>
				<div class="grp_form">
					<textarea name="" id="" style="height: 140px;" placeholder="자세한 내용을 입력해주세요."></textarea>
				</div>
				<div class="grp_tit noline">
					<p class="tit">사진 첨부<span class="body_2_regular cl_gray">사진은 최대 3장까지 등록 가능합니다.</span></p>
				</div>
				<div class="grp_form">
					<div class="box_upload active">
						<button class="btn_camera">사진 첨부</button>
						<div><img src="resource/images/img_cart01.svg" alt=""><button class="btn_del"></button></div>
						<div><img src="resource/images/img_cart02.svg" alt=""><button class="btn_del"></button></div>
						<div><img src="resource/images/img_cart03.svg" alt=""><button class="btn_del"></button></div>
					</div>
				</div>
			</section>
		</div>
		<div class="box_btn">
			<button class="btn_cm type2 pt">등록하기</button>
		</div>
		<div class="nav">
			<ul>
				<li class="pay"><a href="#">마트페이</a></li>
				<li class="mart"><a href="#">마트</a></li>
				<li class="home"><a href="#">홈</a></li>
				<li class="history on"><a href="#">주문내역</a></li>
				<li class="my"><a href="#">마이땡</a></li>
			</ul>
		</div>
    </div>
