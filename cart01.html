<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>땡철이</title>
</head>
<body>
    <div class="wrap flex">
        <header>
			<div class="header_inner">
				<div class="lt">
					<a href="#" class="btn_back">뒤로가기</a>
				</div>
				<h2>장바구니</h2>
				<div class="rt">
				</div>
			</div>
        </header>
		<div class="cont">
			<section class="sec_cart">
				<div class="grp_chk all">
					<input type="checkbox" name="" id="chk01">
					<label for="chk01">전체 선택 해제</label>
					<button class="btn_small">선택삭제</button>
				</div>
				<div class="grp_chk mart">
					<input type="checkbox" name="" id="chk02">
					<label for="chk02">제형마트</label>
				</div>
				<ul>
					<li>
						<div class="grp_chk">
							<input type="checkbox" name="" id="chk03">
							<label for="chk03">애플망고 2Kg</label>
							<button class="btn_del"></button>
						</div>
						<div class="product">
							<img src="resource/images/img_cart01.svg" alt="">
							<div class="grp_price">
								<p>0,000원</p>
								<div class="num">
									<span class="percent">50%</span>
									<span class="rg_price">2,000원</span>
								</div>
								<div class="spinner">
									<button class="minus"></button>
									<span>1</span>
									<button class="plus"></button>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="grp_chk">
							<input type="checkbox" name="" id="chk04">
							<label for="chk04">탄산수 자몽맛 500ml 24개입</label>
							<button class="btn_del"></button>
						</div>
						<div class="product">
							<img src="resource/images/img_cart02.svg" alt="">
							<div class="grp_price">
								<p>0,000원</p>
								<div class="num">
									<span class="percent">50%</span>
									<span class="rg_price">2,000원</span>
								</div>
								<div class="spinner">
									<button class="minus"></button>
									<span>1</span>
									<button class="plus"></button>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="grp_chk">
							<input type="checkbox" name="" id="chk05">
							<label for="chk05">봉골레 파스타 밀키트 세트</label>
							<button class="btn_del"></button>
						</div>
						<div class="product">
							<img src="resource/images/img_cart03.svg" alt="">
							<div class="grp_price">
								<p>0,000원</p>
								<div class="num">
									<span class="percent">50%</span>
									<span class="rg_price">2,000원</span>
								</div>
								<div class="spinner">
									<button class="minus"></button>
									<span>1</span>
									<button class="plus"></button>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</section>
			<section class="sec_info">
				<div class="grp_tit">
					<p class="tit">수령 방법<span>무료배달</span></p>
				</div>
				<div class="txt_info">
					<p>선택한 배달시간에 맞춰 집 앞으로 상품을 배달합니다.</p>
				</div>
			</section>
			<section class="sec_info">
				<ul class="list_dl">
					<li><span>전체 상품 금액</span><span>12,000 원</span></li>
					<li><span>할인 받은 금액</span><span>-6,000 원</span></li>
					<li><span>배달비</span><span>무료</span></li>
					<li><span class="black">주문금액 </span><span class="black bold">6,000 원</span></li>
				</ul>
			</section>
		</div>
		<div class="box_btn shadow verti">
			<div class="grp_total"><span>총3건 주문 금액</span><span class="num">6,000 원</span></div>
			<button class="btn_cm type2 pt">배달 주문하기</button>
		</div>
    </div>
</body>

</html>
